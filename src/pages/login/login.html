
<ion-content padding>
  
  <img src="assets/imgs/slogan.png" />
  
  <!-- Formulaire de connexion par mail -->
  <ion-item>
    <ion-label floating color="dark">Adresse email</ion-label>
    <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating color="dark">Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="userPassword"></ion-input>
  </ion-item>

  <!-- Bouton CONNEXION -->
  <button class="logInBtn" (click)="logIn()" ion-button color="light" >Connexion</button>

  <!-- Connexion avec les rÃ©seaux sociaux -->
  <ion-card>
    <ion-grid>
      
      <h2>Connexion avec ...</h2>
      
      <ion-row>
        <ion-col>
          <!-- Google -->
          <button ion-button clear (click)="logInGoogle()">
            <img src="assets/imgs/google.png" style="width: auto; height: 100%;"/>
          </button>
        </ion-col>
        <ion-col>
          <!-- Facebook -->
          <button ion-button clear (click)="logInFacebook()">
            <img src="assets/imgs/facebook.png" style="width: auto; height: 100%;"/>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- Bouton INSCRIPTION -->
  <button class="signUpBtn" (click)="createUser()" ion-button full outline color="light">Pas encore inscrit ? Rejoins nous !</button>
</ion-content>
