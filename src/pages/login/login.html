
<ion-content>
  
  <div id="loading-overlay" [style.display]="loading ? 'flex': 'none'">
    <div class="flb">
      <div class="aligner-item aligner-item--top"></div>
      <img src="assets/imgs/splash.svg">
      <div class="aligner-item aligner-item--bottom"></div>
    </div>
  </div>

  <img id="logo" src="assets/imgs/logo.png" width="40%" />
  <h6 ion-text color="primary">Bienvenu(e) sur Passion XV</h6>

  <!-- Formulaire de connexion par mail -->
  <ion-list no-lines>
    <ion-item>
      <ion-label color="dark">Email</ion-label>
      <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="userPassword"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Bouton CONNEXION -->
  <button id="logInBtn" (click)="logIn()" ion-button color="secondary">Connexion</button>

  <!-- Connexion avec les rÃ©seaux sociaux -->
  <ion-card>
    <ion-grid>
      
      <h2 ion-text color="dark">Connexion avec...</h2>
      
      <ion-row>
        <ion-col>
          <!-- Google -->
          <button ion-button clear (click)="logInGoogle()">
            <img src="assets/imgs/google.png" style="width: auto; height: 100%;"/>
          </button>
        </ion-col>
        <ion-col>
          <!-- Facebook -->
          <button ion-button clear (click)="logInFacebook()">
            <img src="assets/imgs/facebook.png" style="width: auto; height: 100%;"/>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- Bouton INSCRIPTION -->
  <ion-footer>
    <ion-toolbar>
      <button class="signUpBtn" (click)="createUser()" ion-button full clear>Pas encore inscrit ? Rejoins nous !</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
